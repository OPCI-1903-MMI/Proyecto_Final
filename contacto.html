<body>
<header>
    <nav>
        <div class="nav-principal contenedor">
            <img id="nav-img" src="img/baul_del_manga.png" alt="baul_del_manga">
            <div class="texto-encima">
                <a id="tema">KinManga</a>

                <a href="mangas.html">Manga</a>
                <a href="contacto.html">Contacto</a>
            </div>
        </div>
    </nav>
</header>

<main>
    <h1>¿Tienes algo que decir?</h1>
    <h2>Contáctanos</h2>
    <section class="fr_Contenido">
        <form class="registro">
            <fieldset>
                <legend>Datos del Usuario</legend>
                <label for="nombre">Nombre </label>
                <input type="text" id="nombre" name="nombre" class="campos">

                <label for="mail">Email </label>
                <input type="email" id="mail" name="mail" class="campos">

                <br><br>
                <label for="asunto"><strong>¿Cuál es su asunto?</strong></label>
                <select id="asunto" name="asunto">
                    <option value="">Seleccione una opción</option>
                    <option value="Solicitudes">Solicitudes</option>
                    <option value="Quejas">Quejas</option>
                    <option value="Comentarios">Comentarios</option>
                    <option value="Otros">Otros</option>
                </select>

                <br><br>
                <label for="comentario"></label>
                <textarea id="comentario" name="comentario" class="campos" cols="100" rows="8"></textarea>
            </fieldset>

            <br>
            <input type="submit" name="enviar" class="boton" value="Enviar">
        </form>
        <br><br>
    </section>
</main>

<footer class="footer">
